[program:vectordb_flask]
command=PROJECT_DIR/venv/bin/gunicorn --bind 127.0.0.1:5000 --workers 2 --timeout 120 --access-logfile /var/log/vectordb/access.log --error-logfile /var/log/vectordb/error.log app:app
directory=PROJECT_DIR
user=USER_NAME
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/vectordb/supervisor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="PROJECT_DIR/venv/bin",PYTHONPATH="PROJECT_DIR"
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
stopasgroup=true
